<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<h1>Category Main</h1>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-8" style="background-color:blanchedalmond">
            <h4>Header</h4>
            <div th:each="category:${categoryListTotal}">

        </div>
        <div class="col"></div>
    </div>
</div>
