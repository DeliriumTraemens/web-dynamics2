<body>
<h1 id="top_header">JQUERY LESSONS</h1>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-8">

            <!---->

            <form name="form" id="form" class="form">
                <label for="female" class="label-form">Female</label>
                <input type="radio" id="female" name="sex" value="female" class="form-select-button"><br>
                <label for="male" class="label-form">Male</label>
                <input type="radio" id="male" name="sex" value="male" class="form-select-button"><br>
                <br><br>
                <span id="message">Fuck</span>
                <br><br>
                <input type="button" id="done" value="Готово" onclick="valid()" class="btn btn-danger shadow-sm">
            </form>
            <form >
                <h5>JS Select</h5>
                <p id="selector"></p>
                <input type="button" onclick="selectorBuilder()" value="Build">
                <br>
                <hr>
                <input type="button" onclick="return primaryCountryList()" value="Список стран">
            </form>
            <hr>
            <div class="mb-3">
                <input type="button" onclick="return loadCountries()" value="Load List">
            </div>
            <div class="mb-3">
                <div id="country">Country</div>
                <label for="countryList">Country List</label>
                <select name="country" id="countryList" onClick="return loadCountries()"></select></div>
            <div class="mb-3">
                <div id="states">States</div>
                <label for="statesList">States List</label>
                <div id="stateSelWrapper">
                    <select name="state" id="statesList"></select>
                </div>
            </div>

            <hr>
            <!---->
            <!--append study-->
            <select name="listSelector" id="listSelecter">
<!--                <option value="1">First</option>-->
            </select>
            <div id="div_1"> <p>Initial text in First Block</p> </div>
            <div id="divider">Divider</div>
            <div id="div_2"></div>
            <input type="button" onclick="return appendBlocks()" class="btn  btn-warning mt-3" value="Append">
            <!--append study-->
            <hr>
            <!--Block append-->
            <div id="div-base" class="card-group"></div>
            <input type="button" onclick="return appendBlock()" class="btn btn-primary mt-5" value="Append Block">
            <!--Block append-->

        </div>
        <div class="col"></div>
    </div>
</div>
